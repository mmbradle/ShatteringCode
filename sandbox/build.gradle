apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Sandbox-gradle', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.1.1'
    compile group: 'com.lexicalscope.jewelcli', name: 'jewelcli', version: '0.8.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    //    compile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/*Test.java'
        }
        output.classesDir = file("$buildDir/classes2")
    }
    test {
        java {
            srcDir 'src'
            include '**/*Test.java'
        }
        output.classesDir = file("$buildDir/classes3")
    }
}

