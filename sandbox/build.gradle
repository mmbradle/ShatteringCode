//sourceSets.test.classesDir = new File(buildDir, 'test-classes')
//task show << {
//    println relativePath(compileJava.destinationDir)
//}

test {
    jvmArgs '-ea'
    testClassesDir = file("$buildDir/classes3")
    //includes '**/*Test.java'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}
